name: Continuos Integration

on:
    push:
        branches:
            - "**"
            - "!main"
        paths:
            - "**.go"
            - "**.mod"
    workflow_call:
jobs:
    test:
        strategy:
            matrix:
                go-version: [1.16.x, 1.17.x]
                os: [ubuntu-latest, macos-latest, windows-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-go@v3
              with:
                  go-version: ${{ matrix.go-version }}
            - run: go test ./... -v -count=1
