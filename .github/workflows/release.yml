name: Semantic Release

on:
    push:
        branches:
            - main
        paths:
            - "**.go"
            - "**.mod"
jobs:
    test:
        uses: ./.github/workflows/ci.yml
    release:
        runs-on: ubuntu-latest
        needs:
            - test
        steps:
            - uses: actions/checkout@v3
            - uses: go-semantic-release/action@v1
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
